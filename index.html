<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login access</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">

</head>
<body>
<!-- LOGIN PAGE -->
<div class="loginBox">
    <img src="img/avatarIcons.png" class="loginAvatar">
        <h1> Login Here</h1>
        <form action="" method="get" class="form-example">
            <p>Email</p>
            <label for="loginEmail"></label>
            <input type="email" name="" placeholder="Enter email" id="loginEmail" required>
            <p>Password</p>
            <label for="loginPassword"></label>
            <input type="password" name="" placeholder="Enter password" id="loginPassword" required>
            <input type="submit" value="Login">
            <a href="#">Lost your password?</a>
            <a href="#">Create an account ?</a>
        </form>
</div>
<!-- END LOGIN PAGE -->
</body>
</html>
